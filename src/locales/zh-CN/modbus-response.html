<script type="text/x-red" data-help-name="modbus-response">
    <p>节点显示状态中 Modbus Read/Write/Getter 节点的第二个输出的响应或响应长度。</p>
    <p>Show-Max-Register 是节点仅显示响应数组中有多少数据的边界。</p>
    <p>该节点仅用于获取一些信息，与 Modbus Read/Write/Getter 节点一起工作不是必需的。</p>
    <p>如果 Modbus Read/Write/Getter 发送数据非常快，请不要过多使用此节点。</p>
    
</script>
