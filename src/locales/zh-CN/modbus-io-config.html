        {"name":"iCountDummyBorder","valueAddress":"%IW0"}
        {"name":"bReset","valueAddress":"%IX8.0"}

        {"name":"iBooleanSetOne","valueAddress":"%QW4"}
        {"name":"bOperationActive","valueAddress":"%QX8.0"}
